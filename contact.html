

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-style: normal;
            background-color: #f4f4f4;
            color: #333;
        }

        .header-image {
            height: 100vh;
            width: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            z-index: 10;
        }

        .container img {
            width: 250px;
            height: auto;
        }

        .menu-link {
            color: white;
            text-decoration: none;
            margin-left: 16px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .menu-link:hover {
            color: #ff6347;
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top of the container */
            flex-direction: column; /* Changed to column */
            position: absolute;
            left: 50%;
            top: 80px; /* Adjusted to be below the menu */
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            z-index: 1;
            padding: 20px;
        }

        .headline {
            color: #fff;
            font-size: 36px;
            text-shadow: 5px 5px rgba(0, 0, 0, 0.5);
            text-align: left;
            line-height: 1.2;
            margin-bottom: 30px;
            padding-top: 20px; /* Added padding to give space from the top */
        }

        .contactform {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
            max-height: 400px; /* Added max-height to avoid going higher than the menu */
            overflow-y: auto; /* Allows scrolling if content overflows */
        }

        .contactform label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .contactform input,
        .contactform textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .contactform button {
            padding: 12px 20px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contactform button:hover {
            background-color: #e5533f;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header-image {
                height: 60vh; /* Adjust header image size on mobile */
            }

            .container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 0 16px;
            }

            .container img {
                width: 200px;
                margin-bottom: 16px;
            }

            .menu-link {
                font-size: 16px;
                margin-left: 8px;
            }

            .main-content {
                top: 80px; /* Ensure form is below the menu */
                flex-direction: column;
                transform: translateX(-50%);
            }

            .headline {
                font-size: 12px;
                margin-bottom: 20px;
                text-align: center;
                padding-top: 50px; /* Padding added for spacing */
            }

            .contactform {
                width: 90%;
                max-width: 500px;
                margin: 0 auto;
                padding: 15px;
                max-height: 400px; /* Same height restriction for mobile */
                overflow-y: auto;
            }

            .contactform label {
                font-size: 14px;
            }

            .contactform input,
            .contactform textarea {
                font-size: 14px;
            }

            .contactform button {
                font-size: 16px;
            }
        }
    </style>
  </head>
  <body>
    <img class="header-image" src="IMG_1446 - frame at 0m7s.jpg" alt="Header Image"/>
    <div class="container">
        <img src="Logo.png" alt="Logo"/>
        <div>
            <a class="menu-link" href="home.html">Home</a>
            <a class="menu-link" href="shows.html">Shows</a>
            <a class="menu-link" href="videos.html">Videos</a>
            <a class="menu-link" href="contact.html">Contact</a>
        </div>
    </div>

    <div class="main-content">
        <div class="headline">
            <h1>Contact</h1>
        </div>

        <div class="contactform">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="4a11b57f-7755-41ab-98e5-071b6444d27c">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="nachricht">Nachricht:</label>
                <textarea rows="7" id="nachricht" name="nachricht" required></textarea><br>

                <button type="submit">Anfrage abschicken!</button>
            </form>
        </div>
    </div>
  </body>
</html>
